<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Frontend Exam</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
  </head>
  <body>
    <div class="full-page">
      <div class="main-bg">
        <div class="main">
          <h1>Some webpage</h1>
          <div class="menu">
            <button class="menu-button">☰ Menu</button>
            <ul class="menu-items">
              <li class="add-button">Adicionar</li>
              <li class="search-button">Pesquisar</li>
            </ul>
          </div>

          <div class="dialog-window">
            <div class="dialog">
              <form class="form">
                <label for="title">Título:</label>
                <input
                  type="text"
                  class="title text-field"
                  name="title"
                  placeholder="Digite um título"
                />

                <label for="date">Data:</label>
                <input type="date" class="date text-field" name="date" />

                <label for="content" class="content-label">Conteúdo:</label>
                <textarea
                  class="content text-field"
                  name="content"
                  placeholder="Digite o conteúdo"
                ></textarea>

                <div class="buttons-container">
                  <button class="close-button" type="button">Fechar</button>

                  <input class="submit-button" type="submit" value="Enviar" />

                  <button class="find-button" type="button">Pesquisar</button>
                </div>

                <p class="error-message"></p>
              </form>
            </div>
          </div>

          <div class="icons-section">
            <img src="./assets/icons8-facebook.svg" alt="facebook logo" />
            <img src="./assets/icons8-twitter.svg" alt="twitter logo" />
            <img src="./assets/icons8-instagram.svg" alt="instagram logo" />
            <img src="./assets/icons8-github.svg" alt="github logo" />
            <img src="./assets/icons8-linkedin.svg" alt="linkedin logo" />
          </div>
        </div>
      </div>
      <div class="posts-list"></div>
    </div>
    <script type="module" src="bundle.js"></script>
  </body>
</html>
