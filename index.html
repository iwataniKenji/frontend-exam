<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Frontend Exam</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
  </head>
  <body>
    <div class="full-page">
      <div class="main-bg">
        <div class="main">
          <h1>Some webpage</h1>
          <div class="menu">
            <button class="menu-button">â˜° Menu</button>
            <ul class="menu-items">
              <li class="add-button">Adicionar</li>
              <li class="search-button">Pesquisar</li>
            </ul>
          </div>

          <div class="dialog-window">
            <div class="dialog">
              <h2>Dialog</h2>
              <p>Content</p>
              <button class="close-button">Fechar</button>
            </div>
          </div>

          <div class="icons-section">
            <img src="./assets/icons8-facebook.svg" alt="facebook logo" />
            <img src="./assets/icons8-twitter.svg" alt="twitter logo" />
            <img src="./assets/icons8-instagram.svg" alt="instagram logo" />
            <img src="./assets/icons8-github.svg" alt="github logo" />
            <img src="./assets/icons8-linkedin.svg" alt="linkedin logo" />
          </div>
        </div>
      </div>
      <div class="content"></div>

      <div class="posts-bg">
        <div class="post">
          <h2>Cool post</h2>
          <p class="date">MAY 24, 2010</p>
          <p class="info">Very cool information...</p>
        </div>
        <div class="post">
          <h2>Cool post</h2>
          <p class="date">MAY 24, 2010</p>
          <p class="info">Very cool information...</p>
        </div>
      </div>
    </div>
    <script>
      const menu = document.querySelector(".menu");
      const menuButton = document.querySelector(".menu-button");
      const menuItems = document.querySelector(".menu-items");
      const addButton = menuItems.querySelector(".add-button");
      const searchButton = menuItems.querySelector(".search-button");

      const closeDialogButton = document.querySelector(".close-button");
      const dialogWindow = document.querySelector(".dialog-window");

      menuButton.addEventListener("click", toggleMenu);
      addButton.addEventListener("click", onAddButtonClick);
      searchButton.addEventListener("click", onSearchButtonClick);
      closeDialogButton.addEventListener("click", onDialogClose);

      function toggleMenu() {
        menuItems.classList.toggle("show");
      }

      function onAddButtonClick() {
        console.log("Clicou em addButton");
        dialogWindow.style.display = "block";
      }

      function onSearchButtonClick() {
        console.log("Clicou em searchButton");
        dialogWindow.style.display = "block";
      }

      function onDialogClose() {
        dialogWindow.style.display = "none";
      }
    </script>
  </body>
</html>
