<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Frontend Exam</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
  </head>
  <body>
    <div class="full-page">
      <div class="main-bg">
        <div class="main">
          <h1>Some webpage</h1>
          <div class="menu">
            <button class="menu-button">☰ Menu</button>
            <ul class="menu-items">
              <li class="add-button">Adicionar</li>
              <li class="search-button">Pesquisar</li>
            </ul>
          </div>

          <div class="dialog-window">
            <div class="dialog">
              <h2>Dialog</h2>
              <form class="form">
                <label for="title">Título:</label>
                <input
                  type="text"
                  class="title text-field"
                  name="title"
                  placeholder="Digite um título"
                />

                <label for="date">Data:</label>
                <input type="date" class="date text-field" name="date" />

                <label for="content">Conteúdo:</label>
                <textarea
                  class="content text-field"
                  name="content"
                  placeholder="Digite o conteúdo"
                ></textarea>

                <div>
                  <button class="close-button" type="button">Fechar</button>

                  <input class="submit-button" type="submit" value="Enviar" />
                </div>
              </form>
            </div>
          </div>

          <div class="icons-section">
            <img src="./assets/icons8-facebook.svg" alt="facebook logo" />
            <img src="./assets/icons8-twitter.svg" alt="twitter logo" />
            <img src="./assets/icons8-instagram.svg" alt="instagram logo" />
            <img src="./assets/icons8-github.svg" alt="github logo" />
            <img src="./assets/icons8-linkedin.svg" alt="linkedin logo" />
          </div>
        </div>
      </div>
      <div class="posts-list">
        <div class="post">
          <h2 class="post-title">Cool post</h2>
          <p class="post-date">MAY 24, 2010</p>
          <p class="info">Very cool information...</p>
        </div>
      </div>
    </div>
    <script>
      // MENU
      const menu = document.querySelector(".menu");
      const menuButton = document.querySelector(".menu-button");
      const menuItems = document.querySelector(".menu-items");
      const addButton = menuItems.querySelector(".add-button");
      const searchButton = menuItems.querySelector(".search-button");

      // POSTS
      const postsBg = document.querySelector(".posts-bg");

      // DIALOG
      const dialogWindow = document.querySelector(".dialog-window");
      const closeDialogButton = document.querySelector(".close-button");

      // FORM
      const form = document.querySelector(".form");

      // FUNCTIONS
      function toggleMenu() {
        menuItems.classList.toggle("show");
      }

      function onAddButtonClick() {
        console.log("Clicou em addButton");
        dialogWindow.style.display = "block";
      }

      function onSearchButtonClick() {
        console.log("Clicou em searchButton");
        dialogWindow.style.display = "block";
      }

      function onDialogClose() {
        dialogWindow.style.display = "none";
      }

      function submitForm(event) {
        event.preventDefault();

        const title = document.querySelector(".title").value;
        const date = document.querySelector(".date").value;
        const content = document.querySelector(".content").value;
        const postList = document.querySelector(".posts-list");

        const timestamp = new Date().getTime();
        const post = document.createElement("div");

        post.classList.add("post");
        post.id = `${timestamp}`;
        post.innerHTML = `
          <h2 class="post-title">${title}</h2>
          <p class="post-date">${date}</p>
          <p class="info">${content}</p>
        `;

        postList.appendChild(post);

        alert("Formulário enviado com sucesso!");
        form.reset();

        dialogWindow.style.display = "none";
      }

      // EVENT LISTENERS
      menuButton.addEventListener("click", toggleMenu);
      addButton.addEventListener("click", onAddButtonClick);
      searchButton.addEventListener("click", onSearchButtonClick);
      closeDialogButton.addEventListener("click", onDialogClose);
      form.addEventListener("submit", submitForm);
    </script>
  </body>
</html>
